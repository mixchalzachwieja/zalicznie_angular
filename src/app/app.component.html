<div class="container">
  <img src="../assets/logo.png" alt="">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SKLEP OGRODNICZY</a>
      </div>
      <ul class="nav navbar-nav">
        <li (click)="homeNav()"><a>Strona główna</a> </li>
        <li (click)="articlesNav()"><a>Artykuły</a> </li>
        <li (click)="addNav()"><a>Dodaj artykuł</a> </li>
        <li (click)="aboutNav()"><a>O nas</a> </li>
      </ul>
    </div>
  </nav> 
  </div>
  
<div class="container">

<div *ngIf="home">
  <h2>Witaj stronie sklepu ogrodniczego</h2>
  <img id="homeImg" src="../assets/home.jpg" alt="">
</div>







<div *ngIf="articles">
  <h2>Lista dostępnych artykułów</h2> 
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:10%">Vat</th>
                <th style="width:10%">Amount</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td data-th="Product">
                  <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                      <h4 class="nomargin">{{product.name}}</h4>
                  
                    </div>
                  </div>
                </td>
                <td data-th="Price">{{product.price}}</td>
                <td data-th="Vat">{{product.vat}}</td>
                <td data-th="Amount">{{product.amount}}</td>
                <td class="actions" data-th="">
                  <!-- <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button> -->
                  <button name="{{product.name}}" (click)="remove($event)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                </td>
              </tr>
            </tbody>
          </table>
 </div>






<div *ngIf="add">
  <h2>Dodaj nowy artykuł</h2> 
  <form>
    <div class="form-group">

      <p><input placeholder="Nazwa" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="form-control input-lg"></p>
      <p><input placeholder="Cena" [(ngModel)]="price" [ngModelOptions]="{standalone: true}" type="number" class="form-control input-lg"></p>
        <p>	<input placeholder="Vat" [(ngModel)]="vat" [ngModelOptions]="{standalone: true}" type="number" class="form-control input-lg"></p>
          <p> <input placeholder="Ilość" [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" type="text" class="form-control input-lg"></p>
         
</div>
     <button type="button" class="btn btn-primary" (click)="addPoduct()">Dodaj artykuł</button>
    
 </form>
</div>




<div *ngIf="about">
  <p>O nas</p> 
</div>
